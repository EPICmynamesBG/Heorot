<div class="spacer"></div>
<div class="section white search-section">
  <div class="row search-table-container">
    <table class="striped highlight responsive-table">
      <thead>
        <tr>
          <th data-field="id"><input placeholder="Name" id="beer-name" type="text" class="inline" ng-model="filter.name" ng-change="applyFilter()" /><i class="material-icons" ng-click="clearFilter('beer')" ng-show="filter.name.length > 0">close</i></th>
          <th data-field="style"><input placeholder="Style" id="style-name" type="text" class="inline" ng-model="filter.style.name" ng-change="applyFilter()" /><i class="material-icons" ng-click="clearFilter('style')" ng-show="filter.style.name.length > 0">close</i></th>
          <th data-field="cost">Cost</th>
          <th data-field="brewery"><input placeholder="Brewery" id="brew-name" type="text" class="inline" ng-model="filter.brewery.name" ng-change="applyFilter()" /><i class="material-icons" ng-click="clearFilter('brewery')" ng-show="filter.brewery.name.length > 0">close</i></th>
          <th data-field="ibu">IBU</th>
          <th data-field="abv">ABV</th>
        </tr>
      </thead>

      <tbody>
        <tr ng-repeat="beer in beerList | filter:filter" ng-click="viewBeer(beer.id)">
          <td>{{beer.name}}</td>
          <td>{{beer.style.name}}</td>
          <td>${{beer.cost}}</td>
          <td>{{beer.brewery.name}}</td>
          <td>{{beer.ibu}}</td>
          <td>{{beer.abv}}%</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<div class="spacer"></div>
<beer-modal data="beerModalData"></beer-modal>
